{% extends 'base.template.html'%}
{%load static%}
{% block title %}
Home
{% endblock %}

{%block content%}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 img-fluid" src="{% static 'images/carousel-1.jpg' %}" alt="First slide">
      <div class="carousel-caption">
        <h1>Come check out our new products!</h1>
        <br>
        <a href="#" id="caption1" class="btn btn-primary">Start shopping</a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img-fluid" src="{% static 'images/carousel-2.jpg' %}" alt="Second slide">
      <div class="carousel-caption">
        <h1>New table models have just arrived!</h1>
        <br>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 img-fluid" src="{% static 'images/carousel-3.jpg' %}" alt="Third slide">
      <div class="carousel-caption">
        <h1>Check out our discounted furniture selections</h1>
        <br>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{%endblock%}

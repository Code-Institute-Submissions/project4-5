{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/8cb76780fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <!--Navigation bar-->
    <nav
      id="mynavbar"
      class="navbar navbar-expand-md navbar-default sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="#" alt="logo image"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show_all_furnitures' %}"
                >Shop</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                >Contact us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                >Members page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_cart' %}"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Flash messages -->
    <div class="container">
      {%if messages%}
      <div class="alert alert-success">
        {%for message in messages%}
        <div>
          {{message}}
        </div>
        {%endfor%}
      </div>
      {%endif%} 
    </div>

    <div>
    {%block content%} {%endblock%}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    {%block js%}{%endblock%}
  </body>
</html>
